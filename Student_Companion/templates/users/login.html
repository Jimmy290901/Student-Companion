{% extends 'users/base.html'%}

{% block extra_head %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Log In</title>
{% endblock %}

{% block form_card %}
        <h1 class="p-b-32 center-header">Sign In</h1>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                <center>{{message}}</center>
            </div>
        {% endif %}
        <form method="POST"> {% csrf_token %}
            <div class="form-group">
            <label for="username" class="p-b-11">USERNAME</label>
            <input type="text" class="form-control login-ip" id="username" name="username" placeholder="Enrollment ID">
            </div>
            <div class="form-group">
            <label for="password" class="p-b-11">PASSWORD</label>
            <input type="password" class="form-control login-ip" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-block sign-in-btn m-b-18">Log In</button>
        </form>
        <p class="sign-up-link">Don't have an account? <a href='/signup'>Sign Up</a> now!</p>

    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{% endblock %}
