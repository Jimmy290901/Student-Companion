{% extends 'users/base.html'%}

{% block form_card %}
    <h1>Login</h1>
    <form method="POST"> {% csrf_token %}
        <center>
            <table class="form_table">
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text" name="password"></td>
                </tr>
            </table>
            <input type = "submit" value="Log in"><br>
            {{message}}
        </center>
    </form>
{% endblock %}
